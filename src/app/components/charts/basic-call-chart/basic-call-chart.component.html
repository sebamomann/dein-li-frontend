<div *ngIf="linkStats$$.getValue(); else loading"
     class="statistic-chart-wrapper">
  <div class="statistic-chart">
    <canvas id="canvas" width="100%" height="30vh" #canvas>
      {{chart}}
    </canvas>
  </div>
  <div class="statistic-information">
    <div>
      <span>{{linkStats$$.getValue().total}}</span>
      <span>Aufrufe Gesamt</span>
    </div>

    <div class="report-link-wrapper">
      <app-report-block>
      </app-report-block>
    </div>

    <div>
      <span>{{linkStats$$.getValue().distinctCalls}}</span>
      <span>Ger√§te Gesamt</span>
    </div>
  </div>
</div>

<ng-template #loading>
  <app-hexagon-loader [message]="'Lade Graph'"></app-hexagon-loader>
</ng-template>
