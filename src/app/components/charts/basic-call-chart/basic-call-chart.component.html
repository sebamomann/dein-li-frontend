<div *ngIf="linkStats$ | async let linkStats; else loading"
     class="statistic-chart-wrapper">
  <div class="statistic-chart">
    <canvas id="canvas" width="100%" height="30vh"> {{chart}} </canvas>
  </div>
  <div class="statistic-information">
    <div>
      <span>{{linkStats.total}}</span>
      <span>Aufrufe Gesamt</span>
    </div>
    <div>
      <span>{{linkStats.distinctCalls}}</span>
      <span>Ger√§te Gesamt</span>
    </div>
  </div>
</div>

<ng-template #loading>
  <app-hexagon-loader [message]="'Lade Graph'"></app-hexagon-loader>
</ng-template>
